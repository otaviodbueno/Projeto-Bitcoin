<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bitcoin</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="error-message hidden">
        <h1>Preencha todos os campos!</h1>
    </div>
    <div class="container active">
         <div class="btc-container">
            <h1>Calculadora de Bitcoin</h1>
            <div class="money-input">
                <label for="Price">Preço Comprado</label>
                <input type="number" name="price" class="inputs" id="preco-medio" placeholder="Quanto custava quando você comprou...">
            </div>
            <div class="money-input">
                <label for="Price">Preço Atual</label>
                <input type="number" name="price" class="inputs" id="preco-atual" placeholder="Quanto ele custa hoje...">
            </div>
            <div class="money-input">
                <label for="Price">Valor Comprado</label>
                <input type="number" name="value" class="inputs" id="valor-comprado" placeholder="Quantos reais você comprou...">
            </div>
            <div class="btn-calcular">
                <button id="btn-btc-calc">CALCULAR</button>
            </div>            
        </div>
    </div>
    <div class="container hidden">
        <div class="resultados">
            <h1>Seu Dinheiro:</h1>
            <h2 class="data-return" id="reais"></h2>
        </div>
        <div class="resultados">
            <h1>Sua Valorização:</h1>
            <h2 class="data-return" id="porcentagem"></h2>
        </div>
        <div class="btn-calcular">
            <button id="btn-voltar">VOLTAR</button>
        </div>
    </div>
</body>
</html>
